<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/caiuss/1.0.2/caiuss.min.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" charset="utf-8">
        <script type="text/javascript" src="../dist/donate.js"></script>
        <title>donate.js</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">donate.js</h1>
            <div class="donate"></div>
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                <input type="hidden" name="cmd" value="_donations">
                <input type="hidden" name="business" value="bizauionica@gmail.com">
                <input type="hidden" name="lc" value="US">
                <input type="hidden" name="amount">
                <input type="hidden" name="no_note" value="0">
                <input type="hidden" name="cn" value="Add special instructions to the seller:">
                <input type="hidden" name="no_shipping" value="2">
                <input type="hidden" name="currency_code" value="USD">
                <input type="hidden" name="bn" value="PP-DonationsBF:btn_donateCC_LG.gif:NonHosted">
                <center>
                    <button class="btn bg-orange">Donate</button>
                </center>
            </form>
        </div>
        <script src="index.js"></script>
        <div class="footer">
            <span class="octicon octicon-code"></span> with <span class="octicon octicon-heart"></span> by <a href="https://github.com/IonicaBizau">@IonicaBizau</a> | Contribute on <a href="https://github.com/IonicaBizau/donate.js"><span class="octicon octicon-octoface"></span> GitHub</a>.
        </div>
    </body>
</html>
